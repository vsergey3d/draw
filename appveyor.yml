version: 0.0.0-{build}

environment:
  matrix:
  - cmake_generator: Visual Studio 14 2015
  - cmake_generator: Visual Studio 12 2013
  
branches:
  only:
    - master
    
configuration:
  - Debug
  - Release
    
platform:
  - x86

install:
  - ps: cmake --version
  - ps: msbuild /version
  - choco install doxygen.portable

build_script:
  - mkdir build
  - cd build
  - cmake -G %cmake_generator% -DENABLE_COVERAGE=Off .. 
  - cmake --build . --config %configuration%
